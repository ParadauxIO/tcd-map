<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>East End / STEM Block</title>
</head>
<body>



<div class="parent">
  <img class="Floor1" id="Floor1" style="display:none" src="HamB_1x.png" usemap="#Floor1_map" />
  <img class="Floor2" id="Floor2" style="display:block" src="Ham00_1x.png" usemap="#Floor2_map" />
  <img class="Floor3" id="Floor3" style="display:none" src="Ham01_1x.png" usemap="#Floor3_map" /> 
  <img class="Floor4" id="Floor4" style="display:none" src="Ham02_1x.png" usemap="#Floor4_map" />
  <img class="Floor5" id="Floor5" style="display:none" src="Ham03_1x.png" usemap="#Floor5_map" />
  <img class="Floor6" id="Floor6" style="display:none" src="Ham04_1x.png" usemap="#Floor6_map" />

  <img class="Lift" id="Lift" style="display:none" src="Lift.png" usemap="#Lift_Map" /> 
</div>

<map name="Floor1_map">
		<!-- Stairs C Up -->
  		<area 
  			shape="poly" 
	  		coords="452,399,
	  				470,399,
	  				470,475,
	  				453,475" 
			alt="Stairs up"
			title="Stairs up"
			onclick="GotoFloor(2)">

		<!-- Perch steps -->
  		<area 
  			shape="poly" 
	  		coords="493,276,
	  				530,276,
	  				530,326,
	  				493,326" 
			alt="Stairs down"
			title="Stairs down"
			onclick="GotoFloor(2)">

		<!-- Lift -->
  		<area 
  			shape="poly" 
	  		coords="393,582,
					419,582,
					419,609,
					393,609" 
			alt="Lift"
			title="Lift"
			onclick="ToggleLift()">



</map>


<map name="Lift_Map">
		<!-- Button 1 -->
  		<area 
  			shape="poly" 
	  		coords="451,526,
			  		484,526,
			  		484,544,
			  		451,544" 
			alt="Take lift to floor 1"
			title="Take lift to floor 1"
			onclick="Lift_GotoFloor(1)">
		<!-- Button 2 -->
  		<area 
  			shape="poly" 
	  		coords="451,544,
			  		484,544,
			  		484,562,
			  		451,562" 
			alt="Take lift to floor 1"
			title="Take lift to floor 2"
			onclick="Lift_GotoFloor(2)">
		<!-- Button 3 -->
  		<area 
  			shape="poly" 
	  		coords="451,562,	484,562,	484,582,	451,582" 
			alt="Take lift to floor 1"
			title="Take lift to floor 3"
			onclick="Lift_GotoFloor(3)">
		<!-- Button 4 -->
  		<area 
  			shape="poly" 
	  		coords="451,582,	484,582,	484,599,	451,599" 
			alt="Take lift to floor 1"
			title="Take lift to floor 4"
			onclick="Lift_GotoFloor(4)">
		<!-- Button 5 -->
  		<area 
  			shape="poly" 
	  		coords="451,599,	484,599,	484,619,	451,619" 
			alt="Take lift to floor 1"
			title="Take lift to floor 5"
			onclick="Lift_GotoFloor(5)">
		<!-- Button 6 -->
  		<area 
  			shape="poly" 
	  		coords="451,619,	484,619,	484,636,	451,636" 
			alt="Take lift to floor 1"
			title="Take lift to floor 6"
			onclick="Lift_GotoFloor(6)">



		<!-- Lift -->
  		<area 
  			shape="poly" 
	  		coords="393,582,
					419,582,
					419,609,
					393,609" 
			alt="Lift"
			title="Lift"
			onclick="ToggleLift()">
</map>




</html>
</body>

<script>

function Lift_GotoFloor(num){
	ToggleLift();
	GotoFloor(num);
}

function GotoFloor(num)
{
   if( num == 1 )
   {
      document.getElementById("Floor1").style.display = "block";
      document.getElementById("Floor2").style.display = "none";
      document.getElementById("Floor3").style.display = "none";
      document.getElementById("Floor4").style.display = "none";
      document.getElementById("Floor5").style.display = "none";
      document.getElementById("Floor6").style.display = "none";
   }
   else if( num == 2 )
   {
      document.getElementById("Floor1").style.display = "none";
      document.getElementById("Floor2").style.display = "block";
      document.getElementById("Floor3").style.display = "none";
      document.getElementById("Floor4").style.display = "none";
      document.getElementById("Floor5").style.display = "none";
      document.getElementById("Floor6").style.display = "none";
   }
   else if( num == 3 )
   {
      document.getElementById("Floor1").style.display = "none";
      document.getElementById("Floor2").style.display = "none";
      document.getElementById("Floor3").style.display = "block";
      document.getElementById("Floor4").style.display = "none";
      document.getElementById("Floor5").style.display = "none";
      document.getElementById("Floor6").style.display = "none";
   }
   else if( num == 4 )
   {
      document.getElementById("Floor1").style.display = "none";
      document.getElementById("Floor2").style.display = "none";
      document.getElementById("Floor3").style.display = "none";
      document.getElementById("Floor4").style.display = "block";
      document.getElementById("Floor5").style.display = "none";
      document.getElementById("Floor6").style.display = "none";
   }
   else if( num == 5 )
   {
      document.getElementById("Floor1").style.display = "none";
      document.getElementById("Floor2").style.display = "none";
      document.getElementById("Floor3").style.display = "none";
      document.getElementById("Floor4").style.display = "none";
      document.getElementById("Floor5").style.display = "block";
      document.getElementById("Floor6").style.display = "none";
   }
   else if( num == 6 )
   {
      document.getElementById("Floor1").style.display = "none";
      document.getElementById("Floor2").style.display = "none";
      document.getElementById("Floor3").style.display = "none";
      document.getElementById("Floor4").style.display = "none";
      document.getElementById("Floor5").style.display = "none";
      document.getElementById("Floor6").style.display = "block";
   }
}

function ToggleLift(){

	if( document.getElementById("Lift").style.display == "block" )
	{
   		document.getElementById("Lift").style.display = "none";
   	}
   
	else
	{
		document.getElementById("Lift").style.display = "block";
	}
}

</script>
